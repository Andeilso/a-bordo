<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logo">
            aBordo
        </div>
    </header>

    <nav>
        <h2>Cadastrar</h2>
        <button>Dados Pessoais</button>
        <button class="btn-active">Escolas</button>
        <button class="btn-inactive">Disciplinas</button>
        <button class="btn-inactive">Turmas</button>
        <br>
        <button class="btn-submit">Finalizar</button>
    </nav>

    <main>
        <section>
            <button id="btn-school" class="btn-active">Escola 1</button>
            <button class="btn-p">+</button>
            <button id="btn-exclude" class="btn-m btn-inactive">Excluir</button>

            <form action="">
                <div class="container">
                    <select name="input-school" id="input-school" required aria-placeholder="selecione">
                        <option value="" disabled selected>Nome da escola</option>
                        <option value="escola1">Escola 1</option>
                        <option value="escola2">Escola 2</option>
                        <option value="escola3">Escola 3</option>
                    </select>
                    <label id="label-note" for="">Nota mínima para aprovação</label>
                    <input id="input-note" type="number" step="0.5" min="0" max="10" placeholder="Digite a nota" required>
                    <label id="label-test" for="">Avaliações bimestrais</label>
                    <button id="test-bi" class="btn-active" type="button">Bimestre</button>
                    <button id="test-tri" type="button">Trimestre</button>
                </div>
                <br>
                <button id="btn-back" type="button">« Voltar</button>
                <button type="submit" id="btn-next">Próximo »</button>
            </form>
        </section>
    </main>

    <footer>
        @Copyright aBordo 2020. Todos os direitos reservados.
    </footer>
</body>

</html>
